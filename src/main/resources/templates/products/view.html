<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Products : View</title>
</head>
<body>
<h1 layout:fragment="header">Products : View</h1>
<div layout:fragment="content"
     class="container">
    <div class="alert alert-success"
         th:if="${globalMessage}"
         th:text="${globalMessage}">
        Some Success message
    </div>
    <div class="pull-right">
        <a th:href="@{/products}" href="list.html" class="pull-right">
            Products
        </a>
        <br/>
        <br/>
        <div class="form-inline">
            <input type="number" style="width: 35px;"/>
            <button th:id="${product.id}" class="buy btn btn-primary">Buy</button>
        </div>
    </div>
    <dl>
        <!--<dt>ID</dt>
        <dd id="id" th:text="${product.id}">123</dd>-->
        <dt>Name</dt>
        <dd id="name" th:text="${product.name}">Shoes</dd>
        <dt>Price</dt>
        <dd id="price" th:text="${#numbers.formatDecimal(product.price, 1, 2)}">1,99</dd>
        <dt>Stock</dt>
        <dd id="stock" th:text="${product.stock}">10</dd>
        <dt>Description</dt>
        <dd id="description" th:text="${product.description}">Some description of shoes</dd>
        <dt>Photo</dt>
        <dd id="photo">
            <img src="https://www.google.com/images/srpr/logo11w.png" alt="image"
                 th:src="${product.photo} ? @{'data:image/jpeg;base64,'+${product.getPhotoBase64()}} :
                 @{/image/image_not_available.jpg}"/>
        </dd>
    </dl>
</div>
</body>
</html>
